<!DOCTYPE html>
<html>
  <head>
    <title>Lists</title>
  </head>
  <body>
    Unordered list:
    <ul>
      <li>first Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Fourth Item</li>
    </ul>
    Ordered list:
    <ol>
      <li>First Item</li>
      <li>Second Item</li>
      <li>Third Item</li>
      <li>Fourth Item</li>
    </ol>
  </body>
</html>
